<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="max-w-4xl px-4 sm:px-4 py-3 mx-auto rounded-lg cursor-pointer sm:hover:bg-block group"
			id="zh/why-certain-view-modifiers-in-swift-6-cannot-usethe-state-property">
			<div id="img-content" class="rich_media_wrp">
				<h1 class="rich_media_title " id="activity-name">
					如何添加桌面小组件？
				</h1>
				<div class="rich_media_content js_underline_content fix_apple_default_style" id="js_content" style="">
					<ol class="list px-4">
						<li>
							<p style="visibility: visible;">打开App首页，选择要添加的小组件点击进入详情页，点击详情页底部的保存按钮</p>
							<p style="visibility: visible;"><img class="rich_pages wxw-img" src="img/desktop1.webp"
									crossorigin="anonymous" alt="图片"></p>
						</li>
						<li>
							<p style="visibility: visible;">长按手机屏幕空白处，点击上方的【+】</p>
							<p style="visibility: visible;"><img class="rich_pages wxw-img" src="img/desktop2.webp"
									crossorigin="anonymous" alt="图片"></p>
						</li>
						<li>
							<p style="text-align: left;">在搜索框中搜索找到【彩虹小组件】，点击【添加小组件】<img class="rich_pages wxw-img"
									src="img/desktop3.webp" crossorigin="anonymous" alt="图片"></p>
						</li>
						<li>
							<p>长按小组件进入编辑模式，点击【编辑小组件】，点击当前组件右侧的【选取】</p>
							<p style="text-align: center;"><img class="rich_pages wxw-img" data-galleryid=""
									src="img/desktop4.webp" crossorigin="anonymous" alt="图片"></p>
						</li>
						<li>
							<p>选择要添加的小组件，添加完成即可在桌面上显示</p>
							<p style="text-align: center;"><img class="rich_pages wxw-img" data-galleryid=""
									src="img/desktop5.webp" crossorigin="anonymous" alt="图片"></p>
						</li>
					</ol>
				</div>
			</div>
		</div>
	</body>
</html>
